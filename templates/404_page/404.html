<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="not-found-wrapper">
        <ul class="not-found ">
            <li><h3>404</h3></li>
            <li><h6>Oops! Page not found!</h6></li>
            <li><p>You may have mistyped the address or the page may have moved.</p></li>
            <li><a href="/sec-access/statistics/" class="back-button">Back to Home</a></li>
         </ul>
    </div>
    <style>
        .not-found-wrapper{
            position: relative;
            min-height: 100vh;
        }
        .not-found{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            list-style-type: none;
        }
        .not-found li {
            margin-bottom: 15px;
        }
        .not-found h3 {
            font-weight: 700;
            background:linear-gradient(195.48deg, #4A8BD9 21.83%, #B479E4 106.48%);
            -webkit-background-clip: text;
	        -webkit-text-fill-color: transparent;
            font-size: 140px;
            line-height: 106px;
            margin: 0;
        }
        .not-found h6 {
            font-weight: 600;
            font-size: 34px;
            line-height: 30px;
            color: #1E1E1E;
            margin: 0;
        }
         .not-found p {
            font-weight: 400;
            font-size: 14px;
            line-height: 21px;
            color: #9f9f9f;
        }
        .not-found .back-button {
            padding: 6px 30px;
            background: #4A469E;
            color: #ffffff;
            border-radius: 8px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            -o-border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            z-index: 10;
            border: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none !important;
            height: 35px;
}
    </style>
</body>
</html>
